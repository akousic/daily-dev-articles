name: Daily Dev Digest

on:
  schedule:
    - cron: "0 14 * * *" # 14:00 UTC = 8:00 AM CST (UTC-6)
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/daily-digest.yml"
      - "scripts/generate_digest.py"

permissions:
  contents: write

concurrency:
  group: daily-dev-digest-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate digest
        run: python scripts/generate_digest.py

      - name: Commit and push if changed
        id: commit_push
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout main
          git add docs
          if git diff --cached --quiet; then
            echo "No changes"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore: daily digest $(date -u +%F)"

          # Retry push in case another run lands a commit between commit and push
          for i in 1 2 3; do
            echo "Push attempt $i..."
            git fetch origin main
            git rebase origin/main
            if git push origin HEAD:main; then
              echo "Push succeeded"
              echo "changed=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            sleep 2
          done

          echo "Push failed after retries"
          exit 1

      - name: Telegram notification
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euo pipefail
          if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
            echo "Telegram secrets not set; skipping notification"
            exit 0
          fi

          TODAY=$(date -u +%F)
          DIGEST_URL="https://daily-dev-articles.vercel.app/${TODAY}.html"

          if [ "${{ steps.commit_push.outputs.changed }}" = "true" ]; then
            MSG="✅ Daily Software Digest is ready (${TODAY})%0A${DIGEST_URL}"
          else
            MSG="ℹ️ Daily Software Digest ran with no content changes (${TODAY})%0A${DIGEST_URL}"
          fi

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MSG}" \
            -d "disable_web_page_preview=false" >/dev/null
