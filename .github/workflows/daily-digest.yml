name: Daily Dev Digest

on:
  schedule:
    - cron: "5 13 * * *" # 13:05 UTC (~8:05 AM ET standard)
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/daily-digest.yml"
      - "scripts/generate_digest.py"

permissions:
  contents: write

concurrency:
  group: daily-dev-digest-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate digest
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_TECH_QUERY: ${{ vars.X_TECH_QUERY }}
          X_DEBUG: "true"
          REQUIRE_X: "true"
        run: python scripts/generate_digest.py

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout main
          git add docs
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "chore: daily digest $(date -u +%F)"

          # Retry push in case another run lands a commit between commit and push
          for i in 1 2 3; do
            echo "Push attempt $i..."
            git fetch origin main
            git rebase origin/main
            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi
            sleep 2
          done

          echo "Push failed after retries"
          exit 1
